<!DOCTYPE html>
<html lang="en" class="rw-text-font">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="View all Pearls and Broadcasts from the game Rain World in your browser."
    />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Collection Index | Rain World</title>
    <!-- load %PUBLIC_URL%/font/Rodondo.otf by creating a style section inline here -->
    <style>
        @font-face {
            font-family: 'Rodondo';
            src: url('%PUBLIC_URL%/font/Rodondo.otf') format('opentype');
            size-adjust: 150%;
        }

        @font-face {
            font-family: 'Segoe-UI-Semibold';
            src: url('%PUBLIC_URL%/font/Segoe-UI-Semibold.ttf') format('truetype');
            size-adjust: 110%;
        }

        html, body {
            background-color: #101010;
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to view the pearls collection.</noscript>
<div id="root"></div>
</body>
</html>
